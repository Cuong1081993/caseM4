<th:block th:fragment="modal_update">
  <div class="modal fade" id="modalUpdateCustomer" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5"> Update Customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide">
          </div>
          <form id="frmUpdate" method="post">
            <fieldset>
              <div class="row g-3">
                <div class="col-lg-7">
                  <div class="col-md-12">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailUp" name="emailUp">
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                  </div>
                  <div class="col-md-6" style="float: left;">
                    <label class="form-label">Province</label>
                    <select class="form-select" id="provinceUp" name="provinceUp"></select>
                  </div>
                  <div class="col-md-6" style="float: left;">
                    <label class="form-label">District</label>
                    <select class="form-select" id="districtUp" name="districtUp"></select>
                  </div>
                  <div class="col-md-6" style="float: left;">
                    <label class="form-label">Ward</label>
                    <select class="form-select" id="wardUp" name="wardUp"></select>
                  </div>
                  <div class="col-md-6" style="float: left;">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="addressUp" name="addressUp">
                  </div>
                </div>
                <div class="col-lg-5">
                  <section>
                    <div class="wrapper">
                      <div class="image-preview">
                        <canvas id="canvasUp" style="display: none;"></canvas>
                      </div>
                      <div class="content">
                        <div class="icon">
                          <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="text">
                          No file chosen, yet!
                        </div>
                        <div class="text">
                          Max file size = 2MB
                        </div>
                      </div>
                      <div class="clear-image-preview">
                        <i class="fas fa-times"></i>
                      </div>
                      <div class="file-name">
                        Change image
                      </div>
                    </div>
                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                  </section>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div>
          <div class="modal-footer p-lg-2">
            <button type="button" class="btn btn-outline-primary m-3" id="btnUpdateCustomer">
              <i class="fa fa-plus"></i>
              Update
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
